<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udaan Translator üåç</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2b5876;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 1rem 0 0.5rem;
        }

        textarea {
            width: 100%;
            resize: vertical;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            background-color: #2b5876;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d3d53;
        }

        .error {
            margin-top: 1rem;
            color: #d8000c;
            background-color: #ffd2d2;
            padding: 0.75rem;
            border-radius: 6px;
        }

        .result {
            margin-top: 2rem;
            background-color: #e6f4ea;
            border-left: 4px solid #4CAF50;
            padding: 1rem;
            border-radius: 8px;
        }

        .result p {
            margin: 0.5rem 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Udaan Translation Service</h1>
        <form method="post" action="/translate">
            <label for="text">Enter text (max 1000 characters):</label>
            <textarea id="text" name="text" rows="5" cols="50">{{ original or '' }}</textarea>

            <label for="language">Select Target Language:</label>
            <select name="language" id="language" required>
                {% for name, code in langs.items() %}
                    <option value="{{ code }}" {% if code == language %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn">Translate</button>
        </form>
        <form action="/health" method="get" style="margin-bottom: 1.5rem;">
    <button type="submit" style="background-color: #28a745; color: white; padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer;">
        üö¶ Check Service Health
    </button>
</form>


        {% if error %}
            <div class="error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        {% if translated %}
            <div class="result">
                <p><strong>Original:</strong> {{ original }}</p>
                <p><strong>Translated:</strong> {{ translated }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
